<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user info</title>
</head>
<body>
<h3>To update user info, fill the form</h3>
<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: black" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: black" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <br/>
    <label for="username">Enter name: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: black" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
    <br/>
    <br/>
    <td>Roles</td>
    <br>
    <td>
        <th:block th:each="role : ${roles}">
            <input type="checkbox" th:checked="${user.getAuthorities().contains(role)}" name="rolesList" th:value="${role.name}" />
            <label th:text="${role.name}"></label>
            <br/>
        </th:block>
    </td>
    <br/>
    <input type="submit" value="Save changes"/>
</form>
<br/>
<form th:method="GET" action="/admin/users">
    <input type="submit" value="Return to user's list">
</form>
<br/>
<form th:method="GET" action="/logout">
    <input type="submit" value="Logout">
</form>
</body>
</html>
